<!DOCTYPE html>
<html>
<head>
	<title>KB CMS - Suit yourself</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript"> 
		ajaxServer = 'ajax.php';
		ajaxFetcher = true;
	</script>
	<script type="text/javascript" src="javascript.js"></script>
	<script type="text/javascript">
		function loginFocus() { $('input[name=user]').focus(); }
		function passChanged() { $('form:has(input[name=passOld])')[0].reset(); KBAlert('Your password has been changed.'); }
		$(function() { if(location.hash=='') ajax({a:'checklogin'}); });
	</script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="logo"><a href="."><img src="content/logo.png" alt="KB CMS"/></a><span id="motto"> - Suit yourself</span></div>
	<div id="menu">
		<a href=".">Main page</a>
		<a href="about.html">About KB CMS</a>
	</div>
	<div id="content">
		<h1>Welcome</h1>
		<div>
			KB CMS administration interface<br/>
			<br/>
			<form onsubmit="var pass=$('input[name=pass]'); if(pass.val()=='') {pass.focus(); return false;}; return formHandler(this);">
				<input type="hidden" name="a" value="login"/>
				<div>
					<label>Username:</label>
					<input type="text" name="user"/>
				</div>
				<div>
					<label>Password:</label>
					<input type="password" name="pass"/>
				</div>
				<br/>
				<input type="submit" value="Submit"/>
			</form>
		</div>
	</div>
</body>
</html>
